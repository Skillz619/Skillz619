name: GitHub Metrics

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: Skillz619
          template: classic
          filename: assets/github-metrics.svg

          # Display
          config_display: large
          config_padding: 0, 8
          config_timezone: America/Los_Angeles

          # === COOL STUFF ===

          # PRs merged, open ratio
          plugin_followup: yes

          # Reviews & PR activity
          plugin_reviews: yes

          # Lines of code changed (additions/deletions)
          plugin_lines: yes
          plugin_lines_sections: base, history
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 50
